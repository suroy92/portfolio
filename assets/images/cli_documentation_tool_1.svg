<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#134e4a"/>
      <stop offset="100%" stop-color="#0f766e"/>
    </linearGradient>
  </defs>

  <!-- Rounded-square background -->
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>

  <!--
    Left side: </> code symbol
      <  : (5,9)→(3,16)→(5,23)
      /  : line (9,9)→(7,23)
      >  : (11,9)→(13,16)→(11,23)
    spans x=[3,13]
  -->
  <polyline points="5,9 3,16 5,23"   stroke="#99F6E4" stroke-width="2"   stroke-linecap="round" stroke-linejoin="round"/>
  <line    x1="9" y1="9" x2="7" y2="23" stroke="#99F6E4" stroke-width="2"   stroke-linecap="round"/>
  <polyline points="11,9 13,16 11,23" stroke="#99F6E4" stroke-width="2"   stroke-linecap="round" stroke-linejoin="round"/>

  <!--
    Center: right-pointing arrow at y=16
    Shaft: (15,16)→(18,16)
    Head:  V shape pointing right
  -->
  <line x1="15" y1="16" x2="18" y2="16" stroke="#FDE68A" stroke-width="1.8" stroke-linecap="round"/>
  <polyline points="16,14 18,16 16,18" stroke="#FDE68A" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>

  <!--
    Right side: document/README page
    Outer rect: x=20, y=8, w=10, h=16
    Text lines at y=12, 15, 18
  -->
  <rect x="20" y="8" width="10" height="16" rx="1.5" stroke="#A7F3D0" stroke-width="1.5"/>
  <line x1="22" y1="12" x2="28" y2="12" stroke="#5EEAD4" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="22" y1="15" x2="28" y2="15" stroke="#5EEAD4" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="22" y1="18" x2="26" y2="18" stroke="#5EEAD4" stroke-width="1.2" stroke-linecap="round"/>
</svg>
