  <rect x="168" y="240" width="6" height="6" fill="#58a6ff" rx="1"/>
  <text x="178" y="246" fill="#c9d1d9" font-family="'Segoe UI',system-ui,sans-serif" font-size="8.5">Data Flow Diagrams</text>

