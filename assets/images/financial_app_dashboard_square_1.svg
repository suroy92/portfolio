<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#14532d"/>
      <stop offset="100%" stop-color="#15803d"/>
    </linearGradient>
  </defs>

  <!-- Rounded-square background -->
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>

  <!--
    Chart axes
    Y-axis: x=4, y=[4,27]
    X-axis: y=27, x=[4,30]
  -->
  <line x1="4" y1="4"  x2="4"  y2="27" stroke="#86efac" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="4" y1="27" x2="30" y2="27" stroke="#86efac" stroke-width="1.5" stroke-linecap="round"/>

  <!--
    4 ascending bars (baseline y=27, width=4, gap=2)
    Bar 1: x=6,  h=7,  top=20
    Bar 2: x=12, h=11, top=16
    Bar 3: x=18, h=14, top=13
    Bar 4: x=24, h=18, top=9
  -->
  <rect x="6"  y="20" width="4" height="7"  rx="1" fill="#4ade80" fill-opacity="0.60"/>
  <rect x="12" y="16" width="4" height="11" rx="1" fill="#4ade80" fill-opacity="0.70"/>
  <rect x="18" y="13" width="4" height="14" rx="1" fill="#4ade80" fill-opacity="0.80"/>
  <rect x="24" y="9"  width="4" height="18" rx="1" fill="#4ade80"/>

  <!--
    Rising trend line connecting bar mid-tops
    Points at bar centres (x+2) and bar top+1:
      (8,21)  (14,17)  (20,14)  (26,10)
  -->
  <polyline
    points="8,21 14,17 20,14 26,10"
    stroke="#FDE68A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Filled dot at the trend line peak -->
  <circle cx="26" cy="10" r="2.2" fill="#FDE68A"/>
</svg>
