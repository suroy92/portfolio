<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4c1d95"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Rounded-square background -->
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>

  <!--
    Podium: classic 2nd-1st-3rd layout (left/center/right), baseline y=27.
    2nd place (left):  h=9  → top=18
    1st place (center): h=15 → top=12  (tallest)
    3rd place (right): h=6  → top=21
  -->
  <rect x="2"  y="18" width="8" height="9"  rx="1.5" fill="#DDD6FE"/>
  <rect x="12" y="12" width="8" height="15" rx="1.5" fill="#F0F6FC"/>
  <rect x="22" y="21" width="8" height="6"  rx="1.5" fill="#A78BFA"/>

  <!--
    Gold 5-point star centred at (16, 8.5), outer r=2.8, inner r=1.1.
    Points alternate outer/inner at 36° intervals, starting at -90° (top):
      outer: -90, -18, 54, 126, 198
      inner: -54, 18, 90, 162, 234
  -->
  <polygon
    points="16,5.7 16.6,7.6 18.7,7.6 17.0,8.8 17.6,10.8 16,9.6 14.4,10.8 14.9,8.8 13.3,7.6 15.4,7.6"
    fill="#FDE68A"/>
</svg>
