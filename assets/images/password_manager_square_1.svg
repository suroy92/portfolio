<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1c1917"/>
      <stop offset="100%" stop-color="#292524"/>
    </linearGradient>
  </defs>

  <!-- Rounded-square background -->
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>

  <!--
    Shield shape:
      flat top  y=4, x=[7,25]
      straight sides down to y=18
      quadratic curves meeting at bottom point (16,30)
    Path: M7,4 H25 V18 Q25,27 16,30 Q7,27 7,18 Z
  -->
  <path d="M7,4 H25 V18 Q25,27 16,30 Q7,27 7,18 Z"
        stroke="#FB923C" stroke-width="1.8" stroke-linejoin="round"/>

  <!--
    Padlock centred within the shield:
      Shield visual centre ≈ y=17 (spans y=4→30).
      Padlock total height = shackle r(3.5) + lock body h(8) = 11.5px.
      Centred at y=17 → top=11.25 (shackle peak), baseline=14.75→15, bottom=23.

    Shackle: semicircle above the lock body.
      Arc from (12.5,15) to (19.5,15), r=3.5, clockwise (sweep=1) → bows up to y≈11.5.
  -->
  <path d="M12.5,15 A3.5,3.5 0 0 1 19.5,15"
        stroke="#F0F6FC" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Lock body: rect below shackle -->
  <rect x="11" y="15" width="10" height="8" rx="1.5" stroke="#F0F6FC" stroke-width="1.5"/>

  <!--
    Keyhole: filled circle + small stem below it, centred in lock body (cy=19)
  -->
  <circle cx="16" cy="18.5" r="1.5"  fill="#F0F6FC"/>
  <rect   x="15.3" y="19.5" width="1.4" height="2" rx="0.7" fill="#F0F6FC"/>
</svg>
